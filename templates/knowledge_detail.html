<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>{{ article.title }} - 敏捷开发知识</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <style>
        .article-content {
            line-height: 1.6;
        }
        .article-content h1 {
            font-size: 2rem;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 0.5rem;
        }
        .article-content h2 {
            font-size: 1.75rem;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 0.5rem;
        }
        .article-content h3 {
            font-size: 1.5rem;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }
        .article-content p {
            margin-bottom: 1rem;
        }
        .article-content ul, .article-content ol {
            margin-bottom: 1rem;
            padding-left: 2rem;
        }
        .article-content li {
            margin-bottom: 0.5rem;
        }
        .article-content code {
            background-color: #f8f9fa;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-size: 85%;
        }
        .article-content pre {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.25rem;
            overflow-x: auto;
        }
        .article-meta {
            font-size: 0.85rem;
            color: #6c757d;
        }
        .category-badge {
            font-size: 0.75rem;
        }

        @media print {
            .no-print {
                display: none !important;
            }
            body {
                background-color: white;
            }
            .card {
                box-shadow: none;
                border: none;
            }
        }
    </style>
</head>
<body class="bg-light">
    {% include 'navbar.html' %}
    <div class="container-fluid mt-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb breadcrumb-chevron">
                <li class="breadcrumb-item"><a href="{{ url_for('auth.index') }}">首页</a></li>
                <li class="breadcrumb-item"><a href="{{ url_for('knowledge.knowledge_view') }}">知识列表</a></li>
                <li class="breadcrumb-item active" aria-current="page">文章详情</li>
            </ol>
        </nav>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="mb-0">{{ article.title }}</h3>
            <div class="no-print">
                <button class="btn btn-outline-primary me-2" id="export-pdf">导出PDF</button>
                <a href="{{ url_for('knowledge.knowledge_view') }}" class="btn btn-outline-secondary">返回知识列表</a>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        {% if article.category %}
                        <span class="badge bg-secondary category-badge me-2">{{ article.category }}</span>
                        {% endif %}
                        <span class="article-meta">
                            作者：{{ article.author.name }}
                            <span class="mx-2">•</span>
                            更新时间：{{ article.updated_at.strftime('%Y-%m-%d %H:%M') }}
                        </span>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="article-content" id="article-content">
                    {{ article.content }}
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='marked.min.js') }}"></script>

    <script>
        // 页面加载完成后渲染 Markdown 内容
        document.addEventListener('DOMContentLoaded', function() {
            const contentElement = document.getElementById('article-content');
            const markdownText = contentElement.textContent;
            contentElement.innerHTML = marked.parse(markdownText);
        });

        // 导出PDF功能
        document.getElementById('export-pdf').addEventListener('click', function() {
            window.print();
        });
    </script>
</body>
</html>
